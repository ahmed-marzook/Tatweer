<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tatweer Website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #1a1a1a;
      }

      h1 {
        color: white;
      }

      .btn-day {
        width: 36px;
        height: 36px;
        margin-right: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #6c757d;
        background-color: #2c3035;
        border: none;
        transition: background-color 0.2s ease-in-out;
      }

      .btn-day:hover,
      .btn-day:focus,
      .btn-day.active {
        background-color: #3a4046;
        color: #ffffff;
      }

      .btn-day.active {
        background-color: #ff7c39;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
          >
            <div class="col-md-3 mb-2 mb-md-0">
              <img
                src="./tatweer-logo-svg.svg"
                alt="Tatweer Logo"
                width="50"
                height="50"
              />
            </div>

            <ul
              class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
            >
              <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2">FAQs</a></li>
              <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 d-flex justify-content-end">
              <div class="dropdown">
                <a
                  href="#"
                  class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="https://github.com/mdo.png"
                    alt=""
                    width="32"
                    height="32"
                    class="rounded-circle me-2"
                  />
                  <div class="container">
                    <strong>First Name</strong>
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
          </header>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="container">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h1>Habits</h1>
                <a href="#" class="d-flex justify-content-end"
                  ><img src="./plus-svgrepo-com.svg" height="45"
                /></a>
              </div>
              <section>
                <div class="card bg-dark text-white my-1">
                  <div
                    class="card-body d-flex justify-content-between align-items-center p-2"
                  >
                    <span>Gym</span>
                    <div>
                      <button class="btn btn-sm me-1" type="button">
                        <img
                          src="./check.svg"
                          alt="Complete"
                          width="20"
                          height="20"
                        />
                      </button>
                      <button class="btn btn-sm" type="button">
                        <img
                          src="./cross-svgrepo-com.svg"
                          alt="Skip"
                          width="20"
                          height="20"
                        />
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card bg-dark text-white my-1">
                  <div
                    class="card-body d-flex justify-content-between align-items-center p-2"
                  >
                    <span>Run</span>
                    <div>
                      <button class="btn btn-sm me-1" type="button">
                        <img
                          src="./check.svg"
                          alt="Complete"
                          width="20"
                          height="20"
                        />
                      </button>
                      <button class="btn btn-sm" type="button">
                        <img
                          src="./cross-svgrepo-com.svg"
                          alt="Skip"
                          width="20"
                          height="20"
                        />
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card bg-dark text-white my-1">
                  <div
                    class="card-body d-flex justify-content-between align-items-center p-2"
                  >
                    <span>Read</span>
                    <div>
                      <button class="btn btn-sm me-1" type="button">
                        <img
                          src="./check.svg"
                          alt="Complete"
                          width="20"
                          height="20"
                        />
                      </button>
                      <button class="btn btn-sm" type="button">
                        <img
                          src="./cross-svgrepo-com.svg"
                          alt="Skip"
                          width="20"
                          height="20"
                        />
                      </button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row mb-3">
              <div class="col"><h1>Progress</h1></div>
            </div>
            <div class="row">
              <div class="container" id="custom-cards">
                <div
                  class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4"
                >
                  <div class="col">
                    <div
                      class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                    >
                      <div
                        class="d-flex flex-column h-100 p-3 text-white text-shadow-1"
                      >
                        <div class="container">
                          <div class="row">
                            <h2 class="lh-1 fw-bold">
                              Streak<img
                                src="./flame-svgrepo-com.svg"
                                height="30px"
                              />
                            </h2>
                          </div>
                          <div class="row"><h3>10</h3></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                    <div
                      class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                    >
                      <div
                        class="d-flex flex-column h-100 p-3 text-white text-shadow-1"
                      >
                        <div class="container">
                          <div class="row">
                            <h2 class="lh-1 fw-bold">Total</h2>
                          </div>
                          <div class="row"><h3>54</h3></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                    <div
                      class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                    >
                      <div
                        class="d-flex flex-column h-100 p-3 text-white text-shadow-1"
                      >
                        <div class="container">
                          <div class="row">
                            <h2 class="lh-1 fw-bold">
                              Rate<img
                                src="./percentage-svgrepo-com.svg"
                                height="30px"
                              />
                            </h2>
                          </div>
                          <div class="row"><h3>80</h3></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-auto">
                <div
                  class="card h-100 text-bg-dark rounded-4 shadow-lg"
                >
                  <div class="h-100 p-3 text-shadow-1">
                    <div class="container">
                      <div class="row">
                        <h2 class="lh-1 p-0 fw-bold">Week</h2>
                        <div class="p-0">
                          <button class="btn btn-day rounded-circle">M</button>
                          <button class="btn btn-day rounded-circle">T</button>
                          <button class="btn btn-day rounded-circle">W</button>
                          <button class="btn btn-day rounded-circle">T</button>
                          <button class="btn btn-day rounded-circle">F</button>
                          <button class="btn btn-day rounded-circle">S</button>
                          <button class="btn btn-day rounded-circle">S</button>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
